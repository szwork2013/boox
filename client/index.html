<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(client) app/vendor.css -->
      <!-- bower:css -->
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
      <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
      <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,client}) app/app.css -->
    <link rel="stylesheet" href="app/app.css">
    <!-- endbuild -->
  </head>
  <body ng-app="booxApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container-fluid wrap">
      <div class="fix">
        <div class="brand"><a href="/">Boox</a></div>
        <ul class="nav nav-pills nav-stacked app-menu">
          <li role="presentation"><a href="#">Home</a></li>
          <li role="presentation"><a href="#">Menu item</a></li>
          <li role="presentation"><a href="#">Another one</a></li>
        </ul>
      </div>
      <div class="main" ng-controller="booksController">
        <div class="row view-selectors">
          <div class="col-xs-3">
            <div class="btn-group btn-group-xs read-btns" role="group" aria-label="...">
              <button type="button" class="btn btn-default">Read - {{counts.read}}</button>
              <button type="button" class="btn btn-default">Unread - {{counts.unread}}</button>
              <button type="button" class="btn btn-default">All - {{counts.total}}</button>
            </div>
          </div>

          <div class="col-xs-2 col-xs-offset-7">
            <div class="btn-group btn-group-xs view-btns" role="group" aria-label="...">
              <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-th"></span></button>
              <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-th-list"></span></button>
            </div>
          </div>

        </div>

        <div id="bookView" ng-cloak >
          <div ng-repeat="book in rawContent">
            <h4>{{book.title}} <img src="/assets/images/ok_icon.png" ng-show="book.read" >  </h4>
            <p>{{book.author}}, {{book.yearPublished}}</p>
            <p>{{book.description}}</p>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <paging
              page="pageNum"
              page-size="pageSize"
              total="counts.total"
              paging-action="changePage(page)">
            </paging>
          </div>
        </div>

      </div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- build:js({client,node_modules}) app/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/lodash/dist/lodash.compat.js"></script>
      <script src="bower_components/angular-paging/paging.js"></script>
      <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,client}) app/app.js -->
        <script src="app/app.js"></script>
          <!-- injector:js -->
          <!-- endinjector -->
        <!-- endbuild -->
</body>
</html>
